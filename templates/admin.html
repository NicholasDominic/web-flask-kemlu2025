<!DOCTYPE html>
<html>
<head>
    <title>Admin - Visa Requests</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>All Visa Requests</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Nationality</th>
                <th>Purpose</th>
                <th>Date Submitted</th>
            </tr>
        </thead>
        <tbody>
            {% for req in requests %}
            <tr>
                <td>{{ req.name }}</td>
                <td>{{ req.nationality }}</td>
                <td>{{ req.purpose }}</td>
                <td>{{ req.date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
